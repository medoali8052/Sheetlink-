<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sheetlink — Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="py-8 text-center">
    <h1 class="text-3xl font-bold">Sheetlink — Products</h1>
    <p class="text-gray-600 mt-2">Click any product to view details</p>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <div id="grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="text-center py-8 text-gray-500 text-sm">
    © <span id="year"></span> Sheetlink
  </footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  async function load() {
    const res = await fetch('products.json');
    const products = await res.json();
    const grid = document.getElementById('grid');

    grid.innerHTML = products.map(p => `
      <article onclick="location.href='product.html?id=${p.id}'"
        class="bg-white rounded-2xl shadow hover:shadow-lg transform hover:-translate-y-1 transition cursor-pointer overflow-hidden">
        <div class="w-full bg-gray-100 flex items-center justify-center">
          <img src="${p.image}" alt="${escapeHtml(p.name)}" loading="lazy"
               class="object-cover" style="width:794px;height:794px;max-width:100%;max-height:100%;">
        </div>
        <div class="p-4">
          <h2 class="font-semibold text-lg">${escapeHtml(p.name)}</h2>
          <p class="text-indigo-600 font-bold mt-2">${escapeHtml(p.price)}</p>
        </div>
      </article>
    `).join('');
  }

  // small helper to avoid HTML injection
  function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

  load();
</script>
</body>
</html>
